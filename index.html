<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Završni projekt</title>
            <link href="Style.css" rel="stylesheet">
            
        </head>
        <style>
            table,th,td {
                border : 5px solid rgb(25, 0, 255);
                border-collapse: collapse;
            }
            th,td {
                padding: 10px;
            }
        </style>
        <body>
            <header>
                <h1>Knjižara Samobor</h1>
                <h3>Popis knjiga u ponudi</h3>
            </header>
        
            <div class="centar">
                    <button type="button" onclick="loadXMLDoc()">Prikaži popis knjiga</button>
            </div>
            <br><br>

            <table id="tablica"></table>
            <script>
                function loadXMLDoc() {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                        }
                    };
                    xmlhttp.open("GET", "podaci.xml", true);
                    xmlhttp.send();
                    }
                    function myFunction(xml) {
                    var xmlDoc = xml.responseXML;
                    var table="<tr><th>Naslov</th><th>Pisac</th><th>Država</th><th>Žarn</th><th>Godina</th></tr>";
                    var x = xmlDoc.getElementsByTagName("Knjiga");
                    for (i = 0; i <x.length; i++) { 
                        table += "<tr><td>" +
                        x[i].getElementsByTagName("Naslov")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("Pisac")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("Drzava")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("Zarn")[0].childNodes[0].nodeValue +
                        "</td><td>" +
                        x[i].getElementsByTagName("Godina")[0].childNodes[0].nodeValue +
                        "</td></tr>";
                        
                    }
                    document.getElementById("tablica").innerHTML = table;
                }
            </script>

            <footer>
                <p>Luka Kečkeš 2022.</p>
                <p>Tehničko Veleučilište Zagreb</p>
            </footer>

        </body>
    </html>
